<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fitted T-Shirt</title>
    <style>
        .image-container img {
            width: 300px;
            height: 300px;
            object-fit: cover;
        }
        .text-container {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <h2 class="text-center">Your Fitted T-Shirt</h2>
        <div class="text-center">
            <img src="{{ url_for('static', filename=image_path.split('static/')[-1]) }}" alt="Fitted T-Shirt" style="max-width: 100%; height: auto;">
        </div>
    </div>
</body>
</html>
