{% macro render_field(field) %}
<dt>{{ field.label }}
<dd>{{ field(**kwargs)|safe }}
    {% if field.errors %}
    <ul class=errors>
        {% for error in field.errors %}
        <span class="help-inline"><li>{{ error }}</li></span>
        {% endfor %}
    </ul>
    {% endif %}
</dd>
{% endmacro %}
